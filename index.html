<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>REVO Coffee</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Nunito', sans-serif; overflow-x: hidden; }
        .container { width: 100%; max-width: 1200px; margin: 0 auto; padding: 0 15px; }
        .header { background-color: #1a2a6c; padding: 15px 0; position: sticky; top: 0; z-index: 1000; }
        .header-container { display: flex; justify-content: space-between; align-items: center; }
        .logo img { height: 40px; }
        .menu-toggle { display: none; background: none; border: none; cursor: pointer; }
        .menu-toggle span { display: block; width: 25px; height: 3px; background: white; margin: 5px 0; }
        .nav { display: flex; }
        .nav-list { display: flex; list-style: none; gap: 15px; }
        .nav-link { color: white; text-decoration: none; font-weight: 600; text-transform: uppercase; font-size: 16px; }
        .hero { padding: 60px 0; background: #f8f9fa; }
        .hero-container { display: grid; grid-template-columns: 1fr 1fr; gap: 40px; align-items: center; }
        .hero-title { font-family: 'Montserrat', sans-serif; font-size: 48px; font-weight: 800; color: #1a2a6c; }
        .hero-image img { width: 100%; height: auto; }
        
        @media (max-width: 767px) {
            .menu-toggle { display: block; }
            .nav { display: none; }
            .hero-container { grid-template-columns: 1fr; }
            .hero-image { order: -1; }
            .hero-title { font-size: 32px; }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container header-container">
            <a href="#" class="logo">
                <img src="assets/icons/logo.png" alt="REVO Coffee">
            </a>
            <button class="menu-toggle">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <nav class="nav">
                <ul class="nav-list">
                    <li><a href="#" class="nav-link">TRANG CHU</a></li>
                    <li><a href="#" class="nav-link">COFFEE</a></li>
                    <li><a href="#" class="nav-link">PHIN MA</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="container hero-container">
                <div class="hero-content">
                    <h1 class="hero-title">YOUR PERSONALIZED COFFEE</h1>
                </div>
                <div class="hero-image">
                    <img src="assets/img/hero-bg.png" alt="Coffee">
                </div>
            </div>
        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const menuToggle = document.querySelector('.menu-toggle');
            if (menuToggle) {
                menuToggle.addEventListener('click', function() {
                    alert('Меню работает! Это тестовое сообщение.');
                });
            }
            
            // Кнопка "Наверх"
            const scrollTopBtn = document.createElement('button');
            scrollTopBtn.innerHTML = '↑';
            scrollTopBtn.style.position = 'fixed';
            scrollTopBtn.style.bottom = '20px';
            scrollTopBtn.style.right = '20px';
            scrollTopBtn.style.width = '50px';
            scrollTopBtn.style.height = '50px';
            scrollTopBtn.style.backgroundColor = '#2c5530';
            scrollTopBtn.style.color = 'white';
            scrollTopBtn.style.border = 'none';
            scrollTopBtn.style.borderRadius = '50%';
            scrollTopBtn.style.cursor = 'pointer';
            scrollTopBtn.style.display = 'none';
            document.body.appendChild(scrollTopBtn);
            
            window.addEventListener('scroll', function() {
                scrollTopBtn.style.display = (window.scrollY > 300) ? 'block' : 'none';
            });
            
            scrollTopBtn.addEventListener('click', function() {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });
        });
    </script>
</body>
</html>
